<mat-card>
  <mat-card-title>{{stuffItem.name}} {{stuffItem.quantity}}</mat-card-title>
  <mat-card-subtitle>
    <div>
      added {{stuffItem.dateEntered | stuffDate}} ago
    </div>

    <div *ngIf="stuffItem.parishable">
      <span>expires in {{stuffItem.expirationDate | stuffDate:'expiration'}}</span>
    </div>
  </mat-card-subtitle>
  <mat-card-content>{{stuffItem.description}}</mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary"(click)="onOpenDialog()">edit</button>
    <button mat-stroked-button color="accent" (click)="onDelete(stuffItem.id)">delete</button>
  </mat-card-actions>
</mat-card>
