<p>
  Name: {{stuffItem.name}}<br>
  Quantity: {{stuffItem.quantity}}<br>
  Date entered: {{stuffItem.dateEntered | stuffDate}}

  <button mat-stroked-button color="accent" (click)="onDelete(stuffItem.id)">delete</button>
</p>
