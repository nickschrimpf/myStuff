<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-side-nav (sideNavToggle)="sidenav.close()"></app-side-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-top-nav (sidenavToggle)="sidenav.toggle()"></app-top-nav>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
