<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-side-nav (sideNavToggle)="sidenav.close()"></app-side-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-top-nav (sidenavToggle)="sidenav.toggle()"></app-top-nav>
    <main [@routeAnimations]="getRouteAnimationData(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
